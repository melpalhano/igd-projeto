<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- import css -->
    <link rel="stylesheet" href="css/join.css">
    <!-- logo na guia -->
    <link rel="icon" type="imagem/png" href="assets/logo_coracao_azul.png" />
    <title>Contato | Projeto Ohana</title>
    <!-- Para compartilhamento de link -->
    <meta property="og:title" content="Projeto Ohana">
    <meta property="og:image" itemprop="image" content="https://ohanaenactus.netlify.app/assets/logo_completo.png">
    <meta property="og:url" content="https://ohanaenactus.netlify.app/index.html" />
    <meta name="description" content="O projeto Ohana surgiu em janeiro de 2018 e nasceu da necessidade que encontramos de auxiliar e capacitar gestores de
            ONGs e OSCIPs para que maximizem suas ações." />
</head>

<body>
    <div id="header"></div>

    <main class="contact-main">

        <div id="contact-id" class="contact-container">
            <div class="contact-content">
                <div class="contact c-content">
                    <h2>Contato</h2>
                    <form method="POST" name="contact" action="/php/formProcess.php">
                        <div>
                            <label for="nome">Nome:</label>
                            <input id="nome" name="nome" type="text" placeholder="Digite seu nome" class="field reset-form" required>
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input id="email" name="email" type="email" placeholder="Digite seu e-mail" class="field reset-form" required>
                        </div>
                        <div>
                            <label for="assunto">Assunto:</label>
                            <input id="assunto" name="assunto" type="text" placeholder="Digite o assunto" class="field reset-form" required>
                        </div>
                        <div>
                            <label for="mensagem">Mensagem:</label>
                            <textarea id="mensagem" class="field message-field reset-form" name="mensagem"
                                placeholder="Digite sua mensagem" required></textarea>
                        </div>
                        <div class="check-validation">
                            <label>State: </label>
                            <input type="text" name="state">                            
                        </div>
                        <button type="submit" class="submit-btn">Enviar</button>
                    </form>
                </div>

                <div class="contact-location c-content">
                    <div class="c-social">
                        <h3>Onde nos encontrar</h3>
                        <a href="https://open.spotify.com/show/2E4mZCOWbrwMGi0Q6dTgBl?si=4mHWjBryS-SemTG5JAM1Og"
                            target=" "><i class="fab fa-spotify"></i></a>
                        <a href="https://www.deezer.com/br/show/1692952" target=" "><i class="fab fa-deezer"></i></a>
                        <a href="https://www.instagram.com/ohanaenactus" target="_blank"><i
                                class="fab fa-instagram"></i></a>
                    </div>
                    <div class="c-location">
                        <h3>Localização</h3>
                        <p>R. Cinco, 100<br>
                            Pres. Kennedy, Fortaleza - CE, 60355-636</p>

                        <div class="map-wrapper">
                            <iframe class="contact-googlemap"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3981.35418158595!2d-38.56984968524096!3d-3.732753097284247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c7497fed6df987%3A0x9c8792d28de8ebc6!2sR.%205%2C%20100%20-%20Pres.%20Kennedy%2C%20Fortaleza%20-%20CE%2C%2060355-633!5e0!3m2!1spt-BR!2sbr!4v1607020026757!5m2!1spt-BR!2sbr"
                                frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                                tabindex="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Header & Footer -->
    <script src="js/loads.js"></script>
    <!-- Hightlight -->
    <script src="js/hightlight.js"></script>
    <script>
        var activePage = "contato";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/formAlert.js"></script>
</body>

</html>
